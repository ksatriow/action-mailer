name: Test Action

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Action Mailer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run basic validation
        run: |
          node -e "require('./index.js')" || echo "Action file loaded successfully"
          echo "âœ… Basic validation passed"

